<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO CHARUSAT</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill the form to create an acoount</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

    <label for="fullname"><b>Fullname</b></label>
    <input type="name" placeholder="Enter name" name="Full name" id="Full name" required>

    <label for="Phonenumber"><b>Phonenumber</b></label>
    <input type="Phonenumber" placeholder="+91" name="Phonenumber" id="Phonenumber" required>
    <hr>
    <button type="submit" class="registerbtn">Register</button>
</body>
</html>
